<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Rollno</th>
    <th>City</th>
  </tr>
  <tr>
    <td>Asjid Tahir</td>
    <td>19P-0085</td>
    <td>Lahore</td>
  </tr>
  <tr>
    <td>Ibrar Babar</td>
    <td>19p-0104</td>
    <td>Farooqabad</td>
  </tr>
</table>

<p>To undestand the example better, we have added borders to the table.</p>

</body>
</html>
